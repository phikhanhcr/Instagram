<html lang="en">

<head>
  <meta charset="UTF-8">

<style>
  .EditProfile {
    display: flex;
    width: 80%;
    justify-content: space-evenly;
    margin: 50px 0;
  }

  .EditProfile .avatar {
    height: 150px;
    width: 150px;
    border-radius: 50%;
  }

  .EditProfile .wrapper-profile {
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
  }

  .EditProfile .wrapper-profile img {
    width: 20px;
    height: 20px;
  }

  .EditProfile .wrapper-profile .first {
    display: flex;
    width: 331px;
    align-items: center;

  }

  .EditProfile .wrapper-profile .first .name {
    font-size: 30px;
    flex-grow: 1;
  }

  .EditProfile .wrapper-profile .first img {
    margin-left: 10px;
  }

  .EditProfile .wrapper-profile .second {
    display: flex;
    width: 331px;
    justify-content: space-between;
    align-Profileitems: center;
  }

  .Profile .post .wrapper-post {
    height: 370px;
    width: 370px;
    background-image: url('https://instagram.fhan2-1.fna.fbcdn.net/v/t51.2885-19/s320x320/72481773_538572816986102_3710814270154342400_n.jpg?_nc_ht=instagram.fhan2-1.fna.fbcdn.net&_nc_ohc=_eMb7uRe9YcAX_1rxLE&oh=5d44243ec8ace28acb449eb15cbf7cec&oe=5EFEB073');
    background-position: center;
    background-repeat: no-repeat;
    margin-bottom: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .Profile .post .wrapper-post .hover {
    background-color: rgba(0, 0, 0, 0.3);
    height: 320px;
    width: 320px;
    display: none;
  }

  .Profile .post .wrapper-post .hover img {
    width: 25px;
    height: 25px;
    margin-left: 15px;
  }

  .Profile .post .wrapper-post .hover p {
    margin: 0;
    color: white;
    font-size: 26px;
    margin-left: 5px;
  }

  .Profile .post .wrapper-post .hover div {
    display: flex;
    align-items: center;
  }

  .Profile .post .wrapper-post:hover .hover {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .Profile .post .wrapper-row {
    width: 90%;
    display: flex;
    justify-content: center;
  }

  .Profile .post .wrapper-row .row {
    width: 80%;
  }
</style>

<body>
  <div class="Profile">
    <div class="container">
      <div class="EditProfile">
        <img class="avatar"
          src="https://instagram.fhan2-1.fna.fbcdn.net/v/t51.2885-19/s320x320/72481773_538572816986102_3710814270154342400_n.jpg?_nc_ht=instagram.fhan2-1.fna.fbcdn.net&_nc_ohc=_eMb7uRe9YcAX_1rxLE&oh=5d44243ec8ace28acb449eb15cbf7cec&oe=5EFEB073"
          alt="img">
        <div class="wrapper-profile">
          <div class="first">
            <p class="name">phikhanhcr</p>
            <a class="btn btn-light" href="#">Edit Profile</a>
            <img src="https://cdn.glitch.com/4d1fcf2d-432d-48b9-9896-d4591b16fa4e%2Fsettings.png?v=1590919881874"
              alt="">
          </div>
          <div class="second">
            <p>6 Posts</p>
            <p>27.2M followers</p>
            <p>29 following</p>
          </div>
          <div class="first">
            <b>Phi Khanh Cr</b>
          </div>
        </div>
      </div>
      <div class="wrapper-row">
        <div class="row">
          <div class="col-lg-4  col-12 post">
            <div class="wrapper-post">
              <div class="hover">
                <div>
                  <img src="https://cdn.glitch.com/6ccfbc6a-9aaf-46cd-b82e-57abff9221b0%2Fheart.png?v=1590148496701"
                    alt="">
                  <p>1</p>
                  <img src="https://cdn.glitch.com/6ccfbc6a-9aaf-46cd-b82e-57abff9221b0%2Fheart.png?v=1590148496701"
                    alt="">
                  <p>1</p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
